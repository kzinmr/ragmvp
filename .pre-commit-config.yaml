default_stages: [commit]
repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.6.1
  hooks:
    # Run the linter.
    - id: ruff
    # Run the formatter.
    - id: ruff-format
- repo: https://github.com/hadolint/hadolint
  rev: v2.12.0
  hooks:
    - id: hadolint
      name: Lint Dockerfiles
      description: Runs hadolint to lint Dockerfiles
      language: system
      types: ["dockerfile"]
      entry: hadolint
